[pytest]
log_cli=True
log_cli_level=DEBUG
log_format="%(asctime)s %(levelname)s %(message)s"
log_date_format="%Y-%m-%d %H:%M:%S"

log_file=test_JokeGenerator.log
log_file_level=DEBUG
log_file_format="%(asctime)s %(levelname)s %(message)s"
log_file_date_format="%Y-%m-%d %H:%M:%S"

markers =
	positive: positive functional tests for JokeGenerator.
	negative: negative functional tests for JokeGenerator.